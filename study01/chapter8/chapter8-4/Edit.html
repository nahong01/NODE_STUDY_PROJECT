<!DOCTYPE html>
<html>
<head>
  <title>Edit Page</title>
</head>
<body>
  <h1>Edit Page</h1>
  <hr/>
  <form method="post">
    <fieldset>
      <legend>Edit Data</legend>
      <table>
        <tr>
          <td><label>ID</label></td>
          <td><input type="text" name="id" value="<%=data.ID%>" readOnly style="border:0" /></td>
        </tr>
        <tr>
          <td><label>Name</label></td>
          <td><input type="text" name="name" value="<%=data.NAME%>"/></td>
        </tr>
        <tr>
          <td><label>Model Number</label></td>
          <td><input type="text" name="modelnumber" value="<%=data.MODELNUMBER%>"/></td>
        </tr>
        <tr>
          <td><label>Series</label></td>
          <td><input type="text" name="series" value="<%=data.SERIES%>"/></td>
        </tr>
      </table>
      <input type="submit"/>
      <input type="button" value="CANCEL" onClick="document.location='/'">
    </fieldset>
  </form>
</body>
</html>
