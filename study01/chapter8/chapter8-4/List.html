<!DOCTYPE html>
<html>
<head>
  <title>List Page</title>
</head>
<body>
  <h1>List Page</h1>
  <a href="/Insert">INSERT DATA</a>
  <hr/>
  <table width="100%" border="1">
    <tr>
      <th>DELETE</th>
      <th>EDIT</th>
      <th>ID</th>
      <th>Name</th>
      <th>Model Number</th>
      <th>Series</th>
    </tr>
    <%
      // 로그를 함 찍어보자
      console.log(data);
      data.forEach(function (item, index){
    %>
    <tr>
      <td><a href="/Delete/<%=item.ID%>">DELETE</a></td>
      <td><a href="/Edit/<%=item.ID%>">EDIT</a></td>
      <td><%=item.ID%></td>
      <td><%=item.NAME%></td>
      <td><%=item.MODELNUMBER%></td>
      <td><%=item.SERIES%></td>
    </tr>
    <%  }); %>
  </table>
</body>
</html>
